<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joining Roblox...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="redirect">
    <h2>Preparing Roblox launch...</h2>
  </div>

  <script>
    window.onload = function () {
      const url = new URL(window.location.href);
      const placeId = url.searchParams.get("placeId");
      const gameInstanceId = url.searchParams.get("gameInstanceId");

      if (placeId && gameInstanceId) {
        const robloxLink = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
        const link = document.createElement("a");
        link.href = robloxLink;
        link.innerText = "Click here if not redirected";
        document.getElementById("redirect").innerHTML = `<p>Redirecting to Roblox server...</p>`;
        document.getElementById("redirect").appendChild(link);

        // Simulate click
        setTimeout(() => {
          link.click();
        }, 300);
      } else {
        document.getElementById("redirect").innerHTML =
          "<h2>Missing placeId or gameInstanceId in URL</h2>";
      }
    };
  </script>
</body>
</html>
