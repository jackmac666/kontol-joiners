<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joining Roblox...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #redirect h2 {
      margin-bottom: 20px;
    }

    .credit {
      font-size: 28px;
      font-weight: bold;
      color: #ff0000;
      background-color: #000;
      padding: 12px 24px;
      border-radius: 10px;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #fff, -2px -2px #fff; }
      25% { text-shadow: -2px 2px #000, 2px -2px #000; }
      50% { text-shadow: 2px -2px #fff, -2px 2px #fff; }
      75% { text-shadow: -2px -2px #000, 2px 2px #000; }
      100% { text-shadow: 2px 2px #fff, -2px -2px #fff; }
    }
  </style>
</head>
<body>
  <div id="redirect">
    <h2>Preparing Roblox launch...</h2>
  </div>
  <div class="credit">MADE BY KONTOL JOINERS</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    const gameInstanceId = params.get("gameInstanceId");

    if (placeId && gameInstanceId) {
      const robloxUrl = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
      window.location.replace(robloxUrl);
    } else {
      document.getElementById("redirect").innerHTML =
        "<h2>Missing placeId or gameInstanceId in URL</h2>";
    }
  </script>
</body>
</html>
