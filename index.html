<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joining Roblox...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('glitch.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #redirect h2 {
      margin-bottom: 20px;
    }

    .credit {
      font-size: 42px;
      font-weight: bold;
      color: #ff0000;
      animation: deepbreath 4s infinite ease-in-out;
      text-transform: uppercase;
    }

    @keyframes deepbreath {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.3; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="redirect">
    <h2>Preparing Roblox launch...</h2>
  </div>
  <div class="credit">MADE BY KONTOL JOINERS</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    const gameInstanceId = params.get("gameInstanceId");

    if (placeId && gameInstanceId) {
      const robloxUrl = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
      window.location.replace(robloxUrl);
    } else {
      document.getElementById("redirect").innerHTML =
        "<h2>Missing placeId or gameInstanceId in URL</h2>";
    }
  </script>
</body>
</html>
